<div class="talks">
    <h2>talks</h2>
    {% if site.talks  %}
      {% assign talks = site.talks | reverse %}
      {% for item in talks limit: site.talks_limit %}
        <b> {{ item.title }} </b>
        <ul> 
          <li>
            {{ item.location }} <span style="float:right;">{{ item.datetime }}</span>
          </li> 
        </ul> 
      {% endfor %}
    {% else %}
      <p>No data so far...</p>
    {% endif %}
  </div>
